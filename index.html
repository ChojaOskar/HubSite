<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* --- Scrolling Animation --- */
        .scroller {
            overflow: hidden;
            -webkit-mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
            mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
        }

        .scroller-inner {
            display: flex;
            flex-wrap: nowrap;
            gap: 1.5rem;
            animation: scroll 25s linear infinite;
            transform: translateX(0%);
        }

        @media (min-width: 640px) { /* sm breakpoint */
            .scroller-inner {
                padding-left: 5%; 
            }
        }

        @media (min-width: 768px) { /* md breakpoint */
            .scroller-inner {
                padding-left: 10%;
            }
        }

        :root {
            --tile-width: 240px;
            --tile-height: 144px;
            --gap-width: 24px;
        }

        @media (min-width: 768px) {
            :root {
                --tile-width: 256px;
                --tile-height: 160px;
            }
        }

        @keyframes scroll {
            to {
                transform: translateX(calc(-1 * (var(--tile-width) * 5 + var(--gap-width) * 5))); 
            }
        }

        .scroller:hover .scroller-inner {
            animation-play-state: paused;
        }
        
        /* --- Holographic Tile Effect --- */
        .tile {
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .tile .tile-text {
            position: relative;
            z-index: 2;
            transition: all 0.5s ease;
        }

        .tile::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                0deg,
                transparent,
                transparent 40%,
                rgba(0, 255, 255, 0.3),
                transparent 60%,
                transparent
            );
            transform: rotate(-45deg);
            transition: all 0.5s ease;
            opacity: 0;
            z-index: 1;
        }

        /* --- Hover State --- */
        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .tile:hover .tile-text {
            color: #0ff;
            transform: scale(1.05);
        }

        .tile:hover::before {
            opacity: 1;
            transform: rotate(-45deg) translateY(60%);
        }

        /* --- Specific styles for Qubit Nexus tile with image background --- */
        .qubit-nexus-tile {
            background-image: url('qubit2.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: white;
        }

        .qubit-nexus-tile:hover::before {
            background: linear-gradient(
                0deg,
                transparent,
                transparent 40%,
                rgba(0, 255, 255, 0.5),
                transparent 60%,
                transparent
            );
        }

        /* Mobile-specific adjustments */
        @media (max-width: 639px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .scroller {
                -webkit-mask: none;
                mask: none;
                overflow: visible;
                height: 400px; /* Adjust as needed */
                overflow-y: auto; /* Enable vertical scrolling */
            }

            .scroller-inner {
                flex-direction: column;
                animation: none;
                align-items: center;
                padding-left: 0;
                transform: none; /* Reset transform */
                flex-wrap: wrap; /* Allow wrapping */
                justify-content: flex-start;
            }

            .tile .tile-text {
                font-size: 1.1rem;
            }

            .tile {
                width: 280px; /* Make tiles wider for vertical layout */
                height: 120px;
            }
            
            :root {
                --tile-width: 280px; 
                --tile-height: 120px;
            }
        }

        /* --- LinkedIn Icon Specific Styles --- */
        .social-links {
            padding: 0;
            margin-top: 2rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .social-links li {
            list-style: none;
        }

        .social-links li a {
            width: 70px; /* Slightly increased size */
            height: 70px; /* Adjust height to match width */
            background-color: #fff;
            text-align: center;
            line-height: 70px; /* Adjust line-height to match height */
            font-size: 35px; /* Increased font size */
            margin: 0 10px;
            display: block;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 3px solid #fff;
            z-index: 1;
        }

        .social-links li a .icon {
            position: relative;
            color: #262626;
            transition: .5s;
            z-index: 3;
        }

        .social-links li a:hover .icon {
            color: #fff;
            transform: rotateY(360deg);
        }

        .social-links li a:before {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0077b5; /* LinkedIn blue */
            transition: .5s;
            z-index: 2;
        }

        .social-links li a:hover:before {
            top: 0;
        }
        
        @media (max-width: 639px) {
            .social-links li a {
                width: 60px; /* Adjusted for mobile */
                height: 60px; /* Adjusted for mobile */
                line-height: 60px; /* Adjusted for mobile */
                font-size: 30px; /* Adjusted for mobile */
            }
            .duplicate {
                display: none !important;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-between min-h-screen p-4 overflow-x-hidden">

        <h1 class="text-5xl md:text-6xl font-bold mb-4">Welcome</h1>
        <p class="text-lg text-gray-400 mb-16">Our projects and works in progress. Click a tile to learn more.</p>

        <div class="scroller w-full py-4"> 
            <div class="scroller-inner">

    </div>

    <ul class="social-links">
        <li>
            <a href="https://www.linkedin.com/company/qubit-nexus/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin-in icon"></i>
            </a>
        </li>
    </ul>

    <script>
        function applyClasses(selector, classes) {
            document.querySelectorAll(selector).forEach(el => {
                el.classList.add(...classes);
            });
        }

        const baseTileClasses = [
            'rounded-2xl',
            'flex-shrink-0', 'flex', 'items-center', 'justify-center', 
            'text-center', 'p-4'
        ];

        const activeTileClasses = ['cursor-pointer'];
        
        const textClasses = ['font-semibold', 'text-white', 'text-xl'];

        const disabledTileClasses = [
            ...baseTileClasses, 'bg-gray-800', 'filter', 'grayscale', 
            'opacity-60', 'cursor-not-allowed'
        ];

        const allTiles = document.querySelectorAll('.tile, .tile-disabled');
        allTiles.forEach(el => {
            el.classList.add(...baseTileClasses);
            if (el.classList.contains('tile')) {
                el.classList.add(...activeTileClasses);
            } else if (el.classList.contains('tile-disabled')) {
                el.classList.add(...disabledTileClasses);
            }
        });

        document.querySelectorAll('.tile:not(.qubit-nexus-tile)').forEach(el => {
            if (el.classList.contains('bg-teal-700')) { /* Has color */ }
            else if (el.classList.contains('bg-sky-700')) { /* Has color */ }
        });

        applyClasses('.tile-text', textClasses);

        document.querySelectorAll('.tile, .tile-disabled').forEach(el => {
            el.classList.add('w-60', 'h-36');
            el.classList.add('md:w-64', 'md:h-40');
        });
    </script>
</body>
</html>
